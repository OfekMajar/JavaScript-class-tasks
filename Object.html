      function getKeyStringValue(str, key) {
        var keyIndex = key.length + str.indexOf(key);
        var comaIndex = str.indexOf(",");
        var funcString = "";
        if (str.indexOf(",", keyIndex) == -1) {
          funcString = str.substring(keyIndex + 1);
          console.log(funcString);
          return funcString;
        }
        funcString = str.substring(keyIndex + 1, str.indexOf(",", keyIndex));
        console.log(funcString);
        return funcString;
      }
      getKeyStringValue("key:one,keys:two,keyz:three,test:abcdefgh", "test");

      function getKeyAndValueString(str, key) {
        var comaIndex = str.indexOf(",");
        var funcString = "";
        if (str.indexOf(",", str.indexOf(key)) == -1) {
          funcString = str.substring(str.indexOf(key));
          console.log(funcString);
          return funcString;
        }
        funcString = str.substring(
          str.indexOf(key),
          str.indexOf(",", str.indexOf(key))
        );
        console.log(funcString);
        return funcString;
      }
